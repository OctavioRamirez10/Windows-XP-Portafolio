        // Initialize desktop
        function initDesktop() {
            const desktopIcons = document.getElementById('desktopIcons');
            
            // Create desktop icons
            desktopApps.forEach(app => {
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.style.left = `${app.col * 100 + 20}px`;
                icon.style.top = `${app.row * 100 + 20}px`;
                icon.innerHTML = `
                    <div class="icon">${app.icon}</div>
                    <div class="label">${app.title}</div>
                `;
                icon.onclick = () => openApp(app.id);
                desktopIcons.appendChild(icon);
            });

            // Setup start menu
            setupStartMenu();

            // Setup clock
            updateClock();
            setInterval(updateClock, 1000);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 3000);
        }

        function setupStartMenu() {
            const startButton = document.getElementById('startButton');
            const startMenu = document.getElementById('startMenu');
            const startMenuPrograms = document.getElementById('startMenuPrograms');

            startButton.onclick = () => {
                startMenu.classList.toggle('active');
            };

            // Add programs to start menu
            desktopApps.forEach(app => {
                const item = document.createElement('div');
                item.className = 'start-menu-item';
                item.innerHTML = `
                    <span>${app.icon}</span>
                    <span>${app.title}</span>
                `;
                item.onclick = () => {
                    openApp(app.id);
                    startMenu.classList.remove('active');
                };
                startMenuPrograms.appendChild(item);
            });

            // Close start menu when clicking outside
            document.onclick = (e) => {
                if (!startButton.contains(e.target) && !startMenu.contains(e.target)) {
                    startMenu.classList.remove('active');
                }
            };
        }

        function openApp(appId) {
            const app = desktopApps.find(a => a.id === appId);
            if (!app) return;

            // Check if window is already open
            if (openWindows.includes(appId)) {
                focusWindow(appId);
                return;
            }

            // Create window
            const window = document.createElement('div');
            window.className = 'window active';
            window.id = `window-${appId}`;
            window.style.left = `${100 + openWindows.length * 30}px`;
            window.style.top = `${100 + openWindows.length * 30}px`;
            window.style.width = '600px';
            window.style.height = '400px';
            window.style.zIndex = ++windowZIndex;

            const content = appContent[appId];
            window.innerHTML = `
                <div class="window-header" onmousedown="startDrag(event, '${appId}')">
                    <span class="window-icon">${app.icon}</span>
                    <span class="window-title">${content.title}</span>
                    <div class="window-controls">
                        <button class="window-button" onclick="minimizeWindow('${appId}')">_</button>
                        <button class="window-button" onclick="maximizeWindow('${appId}')">‚ñ°</button>
                        <button class="window-button" onclick="closeWindow('${appId}')">√ó</button>
                    </div>
                </div>
                <div class="window-content">
                    ${content.content}
                </div>
            `;

            document.getElementById('desktop').appendChild(window);
            openWindows.push(appId);
            activeWindow = appId;

            // Add to taskbar
            addToTaskbar(app);
        }

        function closeWindow(appId) {
            const window = document.getElementById(`window-${appId}`);
            if (window) {
                window.remove();
                openWindows = openWindows.filter(id => id !== appId);
                removeFromTaskbar(appId);
                if (activeWindow === appId) {
                    activeWindow = null;
                }
            }
        }

        function focusWindow(appId) {
            const window = document.getElementById(`window-${appId}`);
            if (window) {
                window.style.zIndex = ++windowZIndex;
                activeWindow = appId;
            }
        }

        function addToTaskbar(app) {
            const taskbarApps = document.getElementById('taskbarApps');
            const taskbarApp = document.createElement('div');
            taskbarApp.className = 'taskbar-app active';
            taskbarApp.id = `taskbar-${app.id}`;
            taskbarApp.innerHTML = `
                <span>${app.icon}</span>
                <span>${app.title}</span>
            `;
            taskbarApp.onclick = () => focusWindow(app.id);
            taskbarApps.appendChild(taskbarApp);
        }

        function removeFromTaskbar(appId) {
            const taskbarApp = document.getElementById(`taskbar-${appId}`);
            if (taskbarApp) {
                taskbarApp.remove();
            }
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').textContent = time;
        }

        function shutdown() {
            if (confirm('¬øEst√°s seguro de que quieres apagar Windows XP?')) {
                document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: black; color: white; font-family: Tahoma; font-size: 24px;">Apagando Windows XP...</div>';
                setTimeout(() => {
                    document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: black; color: white; font-family: Tahoma; font-size: 24px;">Es seguro apagar el equipo.</div>';
                }, 2000);
            }
        }

        function logoff() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                location.reload();
            }
        }

        // Window dragging
        let draggedWindow = null;
        let dragOffset = { x: 0, y: 0 };

        function startDrag(event, appId) {
            draggedWindow = document.getElementById(`window-${appId}`);
            const rect = draggedWindow.getBoundingClientRect();
            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;
            
            document.onmousemove = drag;
            document.onmouseup = stopDrag;
            event.preventDefault();
        }

        function drag(event) {
            if (draggedWindow) {
                draggedWindow.style.left = `${event.clientX - dragOffset.x}px`;
                draggedWindow.style.top = `${event.clientY - dragOffset.y}px`;
            }
        }

        function stopDrag() {
            draggedWindow = null;
            document.onmousemove = null;
            document.onmouseup = null;
        }

        // Initialize when page loads
        window.onload = initDesktop;
    </script>
</body>
